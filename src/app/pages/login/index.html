<br><br>
<div class="container alignCenter">
    <img class="logoName" src="/assets/images/nigerian-army-logo.png" alt="OperationPaja"/>
</div>
<section class="container overflowAuto">
    <div style="margin: 20px;">
        <br><br>
        <form [formGroup]="searchForm" class="searchForm" style="margin: 0 auto; width: fit-content;">
            <div class="fieldGroup">
                <label>Username:</label>
                <input type="text" formControlName="username" placeholder="admin" />
            </div>
            <div class="fieldGroup">
                <label>Password:</label>
                <input type="password" formControlName="password" placeholder="admin123" />
            </div>
            <div class="fieldGroup">
                <button (click)="login()">Login</button>
            </div>
        </form>
        <br><br><br><br><br><br><br><br>
    </div>
</section>
<main-footer></main-footer>
