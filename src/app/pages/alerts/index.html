<main-menu></main-menu>
<section class="container overflowAuto" style="background-color: white;">
    <div style="margin: 20px;">
        <h2 class="block">Alert Broadcast</h2>
        <form [formGroup]="searchForm" class="searchForm" style="margin: 0 auto; width: fit-content;">
            <h3 class="block alignCenter">Add New Criminal</h3>
            <div class="fieldGroup">
                <label>Title:</label>
                <input type="text" formControlName="title" placeholder="Be prepared!!!" />
            </div>
            <div class="fieldGroup">
                <label>Message:</label>
                <textarea formControlName="message" placeholder="Enter a alert detail"></textarea>
            </div><br>
            <div class="fieldGroup">
                <button (click)="sendAlert()">Broadcast Now</button>
            </div>
        </form>
        <br><br><br><br><br><br>
    </div>
</section>
<main-footer></main-footer>
